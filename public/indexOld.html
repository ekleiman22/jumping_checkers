    <link href="../src/stylesheets/mycss.css" rel="stylesheet" />
    <title>Jumping checkers</title>
</head>
<body>

    <div id="root"></div>
    <div id="divRules" class="divRules">
        1.Each checker may move to the next free place
         or jump over next checker to the free place <br />
        2.The black checkers may move to right
         and the green checkers may move to left. <br />
        3.The game goal is to change the black checkers by green one and vice versa.
    </div>
    <table border="0" class="table1" id="tbl1">
        <tr>
            <td width="50%">
                
                    <canvas id="canvas1" width="800" height="200"></canvas>

                
            </td>
            <td>
                
                    <input id="btnUndo" type="button" value="Undo Last Move" />
                    <input id="btnShowSolution" type="button" value="Show Solution" />
                    <div id="divProtocol">
                        <textarea id="txtProtocol" rows="18" cols="20">               
                         </textarea>
                    </div>
                
            </td>
        </tr>
    </table>
    
    
    
</body>
</html>
